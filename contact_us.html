<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
   
<link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">

        
             <h1>Get In Touch With us</h1>
             
             <p>we would love to respond to your queries and help you succeed . <br/> Feel free to get in touch with us</p>
          
          
             <div class="contact-box">
                
                <div class="contact-left">
                        <h2 >Send Your Request </h2>
                        <form>
                        <div class="input-row">
                             <div class="input-group">
                                <label>Full Name</label>
                                <input type="text" id="name" placeholder="john barrow">
                             </div>
                             <div class="input-group">
                                <label>Phone</label>
                                <input type="text" name="phone" id="phone" placeholder="+212 60 01 12 222">
                             </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                               <label>Email</label>
                               <input type="email" id="email" placeholder="Gotham@gmail.com">
                            </div>
                            <div class="input-group">
                               <label>Subject</label>
                               <input type="text" name="subject" id="subject" placeholder="product demo">
                            </div>
                       </div>
                       <label>Message</label>
                       <textarea  rows="5" placeholder="Your Message"></textarea>
                       
                       <button type="submit">Submit</button>
                    
                    
                    </form>
                   
                    </div>
            
                <div class="contact-right">
                    <h2>Reach us</h2>
                    <table id="lasttab">
                     <tr>
                        <td>Email</td>
                        <td>Gotham@gmail.com</td>
                     </tr>
                     <tr>
                        <td>Phone</td>
                        <td>+212 6121212122</td>
                     </tr>
                     <tr>
                        <td>Adress</td>
                        <td>8 Rue el Kahira, Rabat 10000</td>
                     </tr>
                     <tr>
                     </tr>
                    </table>
                </div>


          </div>

    </div>


</body>
</html>
